name: assignment3
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Create log file
      run: |
        echo $(date -Iminutes) > log.txt
        echo "Tal Solovey" >> log.txt
    - name: Build and export
      id: build-image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        tags: booksvr:latest
        outputs: type=docker,dest=/tmp/image.tar
    - name: Log docker image build result
      run: |
        if [ ${{ steps.build-image.outcome }} == 'success' ]; then
          echo "image successfuly built" >> log.txt
        else
          echo "image not able to be built" >> log.txt
        fi
    - name: Show current directory
      run: pwd
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: booksvr
        path: /tmp/image.tar

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
#    1. download image and run it in a container
    - name: Download artifact
      uses: actions/download-artifact@v3
    - name: Load Docker images from previous workflows
      run: docker load --input booksvr/image.tar
    - name: check booksvr image is loaded
      run: docker image ls
    - uses: actions/checkout@v3
    - name: Run docker-compose
      id: run-container
      run: docker compose up -d
    - name: Log Docker container result
      run: |
        if [ ${{ steps.run-container.outcome }} == 'success' ]; then
          echo "Container up and running" >> log.txt
         else
          echo "Container failed to run" >> log.txt
        fi
    - name: Check containers are running
      run: docker ps
#     2. set up python and pytest environment
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
#      3. run pytest tests and check results
    - name: Test with pytest
      id: run-tests
      run: |
        cd tests
        pytest -v assn3_tests.py > assn3_test_results.txt
    - name: Log test results
      run: |
        if [ ${{ steps.run-tests.outcome }} == 'success' ]; then
          echo "tests succeeded" >> log.txt
        else
          echo "tests failed" >> log.txt
        fi
    - name: upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: GH_test_results
        path: tests/assn3_test_results.txt
